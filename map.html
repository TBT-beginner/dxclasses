<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>構内マップ - KIRYOフェア</title>
    
    <!-- Leaflet.jsのCSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <style>
        /* CSSは変更ありません */
        html, body {
            height: 100%; margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; overflow: hidden;
        }
        #app-container { display: flex; height: 100%; }
        #sidebar {
            width: 280px; min-width: 240px; background-color: #f8f9fa; border-right: 1px solid #dee2e6;
            padding: 15px; box-shadow: 2px 0 5px rgba(0,0,0,0.1); z-index: 1000; display: flex; flex-direction: column;
        }
        #map { flex-grow: 1; height: 100%; background-color: #f0f0f0; }
        #sidebar h2 { margin-top: 0; font-size: 1.5em; color: #333; }
        .control-buttons button {
            width: 100%; padding: 10px; margin-bottom: 10px; background-color: #007bff; color: white;
            border: none; border-radius: 5px; cursor: pointer; font-size: 1em; transition: background-color 0.2s;
        }
        .control-buttons button:hover { background-color: #0056b3; }
        .locations-container { flex-grow: 1; overflow-y: auto; }
        #locations-list { list-style-type: none; padding: 0; margin: 0; }
        #locations-list li {
            padding: 12px; border-bottom: 1px solid #e9ecef; cursor: pointer; transition: background-color 0.2s;
        }
        #locations-list li:hover { background-color: #e9ecef; }
        .coords-display {
            position: fixed; bottom: 10px; right: 10px; background-color: rgba(0, 0, 0, 0.6); color: white;
            padding: 5px 10px; border-radius: 4px; font-size: 0.9em; z-index: 1001;
        }
        @keyframes pulse-red {
            0% { transform: scale(0.9); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.5; }
            100% { transform: scale(0.9); opacity: 1; }
        }
        .marker-pulse-red {
            background-color: #ff4136; border-radius: 50%; border: 3px solid #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.5); animation: pulse-red 1.5s infinite ease-in-out;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <div id="sidebar">
            <h2>校舎案内</h2>
            <div class="control-buttons">
                <button id="btn-goto-current">現在地に戻る</button>
                <button id="btn-zoom-out">全体を表示</button>
            </div>
            <hr>
            <div class="locations-container">
                <h3>教室・施設一覧</h3>
                <ul id="locations-list"></ul>
            </div>
        </div>
        <div id="map"></div>
    </div>
    
    <div class="coords-display" id="coords-display">y: -, x: -</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
        // --- 1. マップの初期設定 ---
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -4,
        });
        
        const imageUrl = "https://tbt-beginner.github.io/dxclasses/3997fda9-0b27-49a7-ac88-1cea7ed0ccb8-page-001.jpg";
        
        // ★★★ 修正点 ① ★★★
        // ご提示の座標データが基準としている正しい画像サイズ（1240x1754）に設定します。
        // これがマーカーずれの根本的な原因でした。
        const imageWidth = 1240; 
        const imageHeight = 1754;
        const bounds = [[0, 0], [imageHeight, imageWidth]];
        L.imageOverlay(imageUrl, bounds).addTo(map);

        // --- 2. 初期位置とズームレベル ---
        // ★★★ 修正点 ② ★★★
        // ご指定の座標 `[225, 145]` に戻しました。
        const initialPoint = [225, 145]; 
        const initialZoom = 2;
        map.setView(initialPoint, initialZoom);
        
        // --- 3. 「現在地」マーカーの作成 ---
        const currentLocationIcon = L.divIcon({
            className: 'marker-pulse-red',
            iconSize: [22, 22],
            iconAnchor: [11, 11],
            popupAnchor: [0, -14]
        });
        const currentLocationMarker = L.marker(initialPoint, { icon: currentLocationIcon }).addTo(map)
            .bindPopup(`<b>現在地</b>`)
            .openPopup();

        // --- 4. 全教室のデータ（ご指定のデータを尊重） ---
        const locations = [
            { name: "A教室 医歯薬コース", floor: 2, coords: [460, 110], description: "2階 医歯薬コースの説明会です" },
            { name: "B教室", floor: 2, coords: [490, 110], description: "2階 特進iコースの説明会です" },
            { name: "C教室", floor: 2, coords: [480, 185], description: "2階 DXコースの説明会です" },
            { name: "D教室", floor: 1, coords: [345, 150], description: "1階 QQ Englishの教室です。" },
            { name: "E教室", floor: 2, coords: [400, 235], description: "2階 渡り廊下の手前です。" },
            { name: "F教室", floor: 2, coords: [400, 270], description: "2階 渡り廊下の手前です。" },
            { name: "G教室", floor: 2, coords: [400, 345], description: "2階 渡り廊下の奥です。" },
            { name: "H教室", floor: 2, coords: [550, 80], description: "2階 階段を上がってすぐです。" },
            { name: "I教室", floor: 2, coords: [555, 150], description: "2階 階段を上がってすぐです。" },
            { name: "J教室", floor: 1, coords: [700, 430], description: "1階 インフォメーションの奥です。" },
            { name: "K教室", floor: 1, coords: [560, 310], description: "1階 アートホールの隣です。" },
            { name: "L教室", floor: 1, coords: [700, 530], description: "1階 体育館へ向かう通路にあります。" },
            { name: "M教室", floor: 1, coords: [610, 310], description: "1階 K教室の隣です。" },
            { name: "N教室", floor: 1, coords: [610, 150], description: "1階 スタディルームです。" }
        ];

        // --- 5. 施設リストとマーカーを地図に追加 ---
        const locationListElement = document.getElementById('locations-list');
        const locationMarkers = {}; 

        locations.forEach(loc => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `<b>${loc.name}</b> <small>(${loc.floor}階)</small>`;
            listItem.dataset.name = loc.name;
            locationListElement.appendChild(listItem);

            const marker = L.marker(loc.coords)
                .addTo(map)
                .bindPopup(`<b>${loc.name}</b><br>${loc.description}`);
            
            locationMarkers[loc.name] = marker;
        });

        // --- 6. イベントリスナーの設定 ---
        locationListElement.addEventListener('click', function(e) {
            const li = e.target.closest('li');
            if (li && li.dataset.name) {
                const name = li.dataset.name;
                const targetLocation = locations.find(l => l.name === name);
                const targetMarker = locationMarkers[name];
                
                if (targetLocation && targetMarker) {
                    map.flyTo(targetLocation.coords, 2, { animate: true, duration: 1.0 });
                    setTimeout(() => { targetMarker.openPopup(); }, 1100);
                }
            }
        });

        document.getElementById('btn-goto-current').addEventListener('click', () => {
            map.flyTo(initialPoint, initialZoom);
            currentLocationMarker.openPopup();
        });
        document.getElementById('btn-zoom-out').addEventListener('click', () => {
            map.fitBounds(bounds);
        });
        
        // --- 7. カーソル座標の常時表示 ---
        const coordsDisplay = document.getElementById('coords-display');
        map.on('mousemove', function(e) {
            const y = Math.round(e.latlng.lat);
            const x = Math.round(e.latlng.lng);
            if (y >= 0 && y <= imageHeight && x >= 0 && x <= imageWidth) {
                coordsDisplay.innerHTML = `y: ${y}, x: ${x}`;
            }
        });
    </script>

</body>
</html>
