<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>構内マップ - Kiryoフェア</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    
    <style>
        /* --- 基本レイアウト --- */
        html, body {
            height: 100%; margin: 0; padding: 0; font-family: 'Helvetica Neue', Arial, sans-serif; overflow: hidden;
        }
        #app-container { display: flex; height: 100%; position: relative; }
        #sidebar {
            width: 280px; min-width: 240px; background-color: #f8f9fa; border-right: 1px solid #dee2e6;
            padding: 15px; box-shadow: 2px 0 5px rgba(0,0,0,0.1); z-index: 1001;
            display: flex; flex-direction: column;
            transition: transform 0.3s ease-in-out;
        }
        #map { flex-grow: 1; height: 100%; background-color: #f0f0f0; z-index: 1000; }
        
        /* --- サイドバー共通スタイル --- */
        #sidebar h2 { margin-top: 0; font-size: 1.5em; color: #333; }
        .control-buttons button {
            width: 100%; padding: 10px; margin-bottom: 10px; background-color: #007bff; color: white;
            border: none; border-radius: 5px; cursor: pointer; font-size: 1em; transition: background-color 0.2s;
        }
        .control-buttons button:hover { background-color: #0056b3; }
        .locations-container { flex-grow: 1; overflow-y: auto; }
        #locations-list { list-style-type: none; padding: 0; margin: 0; }
        #locations-list li {
            padding: 12px; border-bottom: 1px solid #e9ecef; cursor: pointer; transition: background-color 0.2s;
        }
        #locations-list li:hover { background-color: #e9ecef; }

        /* --- 座標表示 --- */
        .coords-display {
            position: fixed; bottom: 10px; right: 10px; background-color: rgba(0, 0, 0, 0.6); color: white;
            padding: 5px 10px; border-radius: 4px; font-size: 0.9em; z-index: 1001;
        }
        
        /* --- フロアフィルター --- */
        .floor-filter { display: flex; justify-content: space-between; margin-bottom: 15px; }
        .floor-filter button {
            flex: 1; margin: 0 4px; padding: 8px; font-size: 0.9em; background-color: #e9ecef;
            color: #333; border: 1px solid #ced4da;
            cursor: pointer;
        }
        .floor-filter button.active { background-color: #007bff; color: white; border-color: #007bff; font-weight: bold; }

        /* --- レスポンシブ対応のスタイル --- */
        .menu-toggle, .sidebar-close { display: none; }
        @media (max-width: 768px) {
            #sidebar {
                position: absolute; height: 100%; transform: translateX(-100%); border-right: none;
            }
            #app-container.sidebar-open #sidebar { transform: translateX(0); }
            .menu-toggle {
                display: block; position: absolute; top: 15px; left: 15px; z-index: 1001;
                background: white; border: 1px solid #ccc; border-radius: 4px;
                width: 40px; height: 40px; cursor: pointer; padding: 8px; box-sizing: border-box;
            }
            .menu-toggle span, .menu-toggle span:before, .menu-toggle span:after {
                content: ''; display: block; height: 2px; width: 100%; background: #333;
                position: absolute; left: 0; transition: all 0.3s;
            }
            .menu-toggle span { position: relative; top: 10px; }
            .menu-toggle span:before { top: -8px; }
            .menu-toggle span:after { top: 8px; }
            .sidebar-close {
                display: block; position: absolute; top: 10px; right: 15px;
                font-size: 2.5em; font-weight: 100; color: #888; cursor: pointer; line-height: 1;
            }
            .sidebar-close:hover { color: #333; }
        }
        
        /* --- アニメーションマーカーのスタイル --- */
        .pulsing-marker-wrapper .leaflet-marker-icon {
            background: transparent;
            border: none;
        }
        .pulsing-marker {
            position: relative;
            width: 50px;
            height: 50px;
        }
        .pulsing-marker .dot {
            position: absolute;
            top: 50%; left: 50%;
            width: 8px; height: 8px;
            margin-left: -8px;
            margin-top: -8px;
            background-color: transparent;
            border-radius: 50%;
            border: 2px solid #FFFFFF;
            box-shadow: 0 1px 4px rgba(0,0,0,0.4);
            z-index: 10;
        }
        .pulsing-marker .wave {
            position: absolute;
            top: 50%; left: 50%;
            width: 16px; height: 16px;
            margin-left: -8px; margin-top: -8px;
            border-radius: 50%;
            background-color: #FF7700;
            animation: wave-pulse 2.2s infinite cubic-bezier(0.2, 0.6, 0.3, 1);
            z-index: 1;
        }
        .pulsing-marker .wave:nth-of-type(2) {
            animation-delay: -1.1s;
        }
        @keyframes wave-pulse {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(3); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="app-container">
        <div id="sidebar">
            <span class="sidebar-close">×</span>
            <h2>校舎案内</h2>
            <div class="control-buttons">
                <button id="btn-goto-start">現在位置に戻る</button>
                <button id="btn-zoom-out">全体を表示</button>
            </div>
            <hr>
            <div class="floor-filter">
                <button class="active" data-floor="all">すべて</button>
                <button data-floor="2">2階</button>
                <button data-floor="1">1階</button>
            </div>
            <div class="locations-container">
                <h3>教室・施設一覧</h3>
                <ul id="locations-list"></ul>
            </div>
        </div>
        <div id="map">
            <a href="#" class="menu-toggle"><span></span></a>
        </div>
    </div>
    
    <div class="coords-display" id="coords-display">y: -, x: -</div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script>
        const map = L.map('map', {
            crs: L.CRS.Simple,
            minZoom: -4,
            zoomControl: false 
        });
        
        L.control.zoom({
            position: 'topright' 
        }).addTo(map);
        const imageUrl = "https://tbt-beginner.github.io/dxclasses/map.jpg";
        const imageWidth = 2479, imageHeight = 3508;
        const bounds = [[0, 0], [imageHeight, imageWidth]];
        L.imageOverlay(imageUrl, bounds).addTo(map);
        const initialPoint = [900, 600], initialZoom = -1;
        map.setView(initialPoint, initialZoom);
        
        const locations = [
            { name: "現在地", floor: 1, coords: [900, 600], description: "インフォメーションセンター前の現在地です。" },
            { name: "A教室 医歯薬コース", floor: 2, coords: [1850, 440], description: "2階 医歯薬コース説明会" },
            { name: "B教室 特進iコース説明会", floor: 2, coords: [1960, 440], description: "2階 特進iコース説明会" },
            { name: "C教室 DXコース説明会", floor: 2, coords: [1920, 750], description: "2階 DXコース説明会" },
            { name: "D教室 進学Vコース説明会", floor: 1, coords: [1390, 610], description: "1階 進学Vコース説明会" },
            { name: "E教室", floor: 2, coords: [1610, 940], description: "2階 E教室の説明" },
            { name: "F教室", floor: 2, coords: [1610, 1090], description: "2階 F教室の説明" },
            { name: "G教室", floor: 2, coords: [1610, 1400], description: "2階 G教室の説明" },
            { name: "H教室", floor: 2, coords: [2200, 320], description: "2階 H教室の説明" },
            { name: "I教室", floor: 2, coords: [2200, 600], description: "2階 I教室の説明" },
            { name: "J教室", floor: 1, coords: [760, 1400], description: "1階 J教室の説明" },
            { name: "K教室", floor: 1, coords: [1190, 750], description: "1階 K教室の説明" },
            { name: "L教室", floor: 1, coords: [830, 1930], description: "1階 L教室の説明" },
            { name: "M教室", floor: 1, coords: [1080, 750], description: "1階 M教室の説明" },
            { name: "N教室", floor: 1, coords: [1080, 450], description: "1階 N教室の説明" }
        ];

        const locationListElement = document.getElementById('locations-list');
        const locationMarkers = {}; 

        const animatedDotIcon = L.divIcon({
            className: 'pulsing-marker-wrapper',
            html: `<div class="pulsing-marker"><div class="wave"></div><div class="wave"></div><div class="dot"></div></div>`,
            iconSize: [50, 50],
            iconAnchor: [25, 25],
            popupAnchor: [0, -25]
        });

        locations.forEach(loc => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `<b>${loc.name}</b> <small>(${loc.floor}階)</small>`;
            listItem.dataset.name = loc.name;
            locationListElement.appendChild(listItem);
            
            const marker = L.marker(loc.coords, { icon: animatedDotIcon })
                .bindPopup(`<b>${loc.name}</b><br>${loc.description}`)
                .addTo(map);
            
            locationMarkers[loc.name] = marker;
        });

        locationListElement.addEventListener('click', function(e) {
            const li = e.target.closest('li');
            if (li && li.dataset.name) {
                const name = li.dataset.name;
                const targetLocation = locations.find(l => l.name === name);
                const targetMarker = locationMarkers[name];
                if (targetLocation && targetMarker) {
                    map.flyTo(targetLocation.coords, -1, { animate: true, duration: 1.0 });
                    setTimeout(() => { targetMarker.openPopup(); }, 1100);
                    document.getElementById('app-container').classList.remove('sidebar-open');
                }
            }
        });

        document.getElementById('btn-goto-start').addEventListener('click', () => {
            map.flyTo(initialPoint, initialZoom);
            const currentMarker = locationMarkers["現在地"];
            if (currentMarker) { setTimeout(() => { currentMarker.openPopup(); }, 1100); }
        });

        document.getElementById('btn-zoom-out').addEventListener('click', () => { map.fitBounds(bounds); });
        
        const coordsDisplay = document.getElementById('coords-display');
        map.on('mousemove', function(e) {
            const y = Math.round(e.latlng.lat);
            const x = Math.round(e.latlng.lng);
            if (y >= 0 && y <= imageHeight && x >= 0 && x <= imageWidth) { coordsDisplay.innerHTML = `y: ${y}, x: ${x}`; }
        });
        
        const filterButtons = document.querySelectorAll('.floor-filter button');
        function filterByFloor(floor) {
            locations.forEach(loc => {
                const marker = locationMarkers[loc.name];
                if (floor === 'all' || loc.floor == floor) { if (!map.hasLayer(marker)) { marker.addTo(map); } } 
                else { if (map.hasLayer(marker)) { map.removeLayer(marker); } }
            });
            filterButtons.forEach(btn => { btn.classList.toggle('active', btn.dataset.floor == floor); });
        }
        filterButtons.forEach(button => { button.addEventListener('click', (e) => { filterByFloor(e.target.dataset.floor); }); });
        
        const appContainer = document.getElementById('app-container');
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebarClose = document.querySelector('.sidebar-close');
        menuToggle.addEventListener('click', function(e) { e.preventDefault(); appContainer.classList.add('sidebar-open'); });
        sidebarClose.addEventListener('click', function(e) { e.preventDefault(); appContainer.classList.remove('sidebar-open'); });

        locationMarkers["現在地"].openPopup();
    </script>

</body>
</html>
